<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Penulisan Javascript</title>
</head>
<body>
    <h1>1. Menulis code js pada tag script</h1>
    <script>
        document.write("menulis kode js pada tag script");
    </script>

    <br>
    
    <h1>2. Menulis code js External</h1>
    <script src="main.js"></script>

    <br>

    <h1>3. Menulis code js pada atribut</h1>
    <button onclick="alert('JS pada Atribut')">Klik donk!</button>

    <br>

    <h1>3,2. Menulis code js pada atribut</h1>
    <textarea onkeyup="document.getElementById('counter').innerText = this.value.length" cols="30" rows="10"></textarea>
    <p>Panjang: <span id="counter">0</span> karakter</p>

</body>
</html>
